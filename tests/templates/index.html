<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>InspireHEP Abstract Search</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        textarea { width: 100%; height: 150px; }
    </style>
</head>
<body>
    <h1>Find Similar InspireHEP Abstracts</h1>
    <form method="POST">
        <div class="form-group">
            <label for="query">Enter your text:</label>
            <textarea name="query" id="query" required></textarea>
        </div>
        <div class="form-group">
            <label for="k">Number of results to show:</label>
            <input type="number" name="k" id="k" min="1" max="20" value="5" required>
        </div>
        <button type="submit">Search</button>
    </form>
</body>
</html>
